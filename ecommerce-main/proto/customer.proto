syntax = "proto3";

option go_package = "github.com/kishorens18/ecommerce";

package customer;

service CustomerService {
    rpc CreateCustomer (CustomerDetails) returns (CustomerResponse);
    rpc CustomerLogin (CustomerLoginRequest) returns (CustomerResponse);
    rpc CreateTokens(Token)returns(empty);
}

message CustomerDetails {
    string CustomerId = 1;
    string Firstname = 2;
    string Lastname = 3;
    string HashesAndSaltedPassword = 4;
    bool EmailVerified = 5;
    // Address Address=6;
    // ShippingAddress ShippingAddress=7;
}

