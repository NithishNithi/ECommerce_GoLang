message CustomerLoginRequest {
    string Email = 1;
    string HashesAndSaltedPassword = 2;
}

message  CustomerResponse {
    string Customer_ID = 1;
}

message empty {
}
message Token {
    string Email = 1;
    string Token = 2;
}